<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera web</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f4a60d0429.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
    <!--<script src="script.js"></script>-->
  </head>
  <body>
    <div class="container">
      <header id="encabezado">
        <h1 class="logo">
          <a href="index.html">Kenye</a>
        </h1>
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <nav class="navbar">
          <ul class="menu">
            <li><a class="navli" href="">Inicio</a></li>
            <li><a class="navli" href="">Acerca de mí</a></li>
            <li><a class="navli" href="">Trabajos</a></li>
            <li><a class="navli" href="">Servicios</a></li>
            <li><a class="navli" href="">Contacto</a></li>
          </ul>
        </nav>
      </header>
      </header>
      <main id="seccion-principal">
        <section class="seccion-1">
          <div class="acerca-de">
            <h2>ACERCA DE MÍ</h2>
            <p class="parrafo1">
              ¡Bienvenido a mi página! Aquí, aprenderás más sobre mí.
            </p>
            <p class="parrafo2">
              Me llamo Kenye, nací en Antioquia y vivo en Palma. Me gusta la
              tecnología y escuchar musica.
            </p>
          </div>
          <div class="acerca-imagen">
            <img src="img/mi-imagen.jpg" alt="imagen personal" />
          </div>
        </section>
        <section class="seccion-2">
          <img src="img/carrusel.jpg" alt="imagen de carrusel" />
        </section>
        <div class="greeting">

        </div>
      </main>
      <div class="flotante">
        <i class="fa-solid fa-paper-plane"></i>
      </div>
      <div class="form-header">
        <h1>Contacto</h1>
        <p><em>¡Esperamos tu consulta!</em></p>
        <form action="" method="get" class="formulario" id="form">
          <div class="form-row">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="pepe@gmail.com"
              required
            />
          </div>
          <div class="form-row">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje"></textarea>
          </div>
          <div class="form-row">
              <button>Enviar</button>
            </div>
          <p id="alertas"></p>
      </div>
      <footer>
        <div class="footer-titulo">
          <h3>REDES SOCIALES</h3>
        </div>
        <div class="footer-cuerpo">
          <ul>
            <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href=""><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></i></li>
          </ul>
        </div>
      </footer>
      
    </div>
  </body>
</html>
